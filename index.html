<!DOCTYPE html>
<html>
<head>
  <title>ODA ICT Community Hub</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background-color: #000;
      color: #FFD700;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }
    h1, h2, h3 {
      color: #FFD700;
      text-align: center;
    }
    input, textarea, button {
      display: block;
      width: 90%;
      margin: 5px auto;
      padding: 10px;
      border: 1px solid #FFD700;
      background: #000;
      color: #FFD700;
      border-radius: 5px;
      font-size: 16px;
    }
    button:hover {
      background: #FFD700;
      color: #000;
      cursor: pointer;
    }
    .thread {
      border: 1px solid #FFD700;
      border-radius: 8px;
      padding: 10px;
      margin: 10px 0;
      background: rgba(255, 215, 0, 0.05);
    }
    img {
      max-width: 100%;
      border: 1px solid #FFD700;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>ODA ICT Community Hub</h1>

  <div id="auth-section">
    <h3>Login / Register</h3>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Login</button>
    <button id="signupBtn">Sign Up</button>
  </div>

  <div id="user-section" style="display:none;">
    <h3>Welcome, <span id="user-email"></span>!</h3>
    <button id="logoutBtn">Logout</button>

    <h2>Create a Thread</h2>
    <input type="text" id="title" placeholder="Thread title">
    <textarea id="content" placeholder="Thread content"></textarea>
    <input type="file" id="photo">
    <button id="postBtn">Post</button>
  </div>

  <h2>Forum Threads</h2>
  <div id="threads"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-storage-compat.js"></script>

  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAwNYK1YvRgYSMIId5jNBpsKGEA7Tw9xNE",
      authDomain: "oda-ict-community-hub.firebaseapp.com",
      projectId: "oda-ict-community-hub",
      storageBucket: "oda-ict-community-hub.appspot.com",
      messagingSenderId: "766325222113",
      appId: "1:766325222113:web:8627129615613f87dee5a0",
      measurementId: "G-TXETPX7285"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();

    // Elements
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');
    const signupBtn = document.getElementById('signupBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const userSection = document.getElementById('user-section');
    const authSection = document.getElementById('auth-section');
    const userEmailSpan = document.getElementById('user-email');
    const postBtn = document.getElementById('postBtn');
    const titleInput = document.getElementById('title');
    const contentInput = document.getElementById('content');
    const photoInput = document.getElementById('photo');
    const threadsDiv = document.getElementById('threads');

    // Auth
    loginBtn.addEventListener('click', () => {
      auth.signInWithEmailAndPassword(emailInput.value, passwordInput.value)
        .catch(err => alert(err.message));
    });

    signupBtn.addEventListener('click', () => {
      auth.createUserWithEmailAndPassword(emailInput.value, passwordInput.value)
        .catch(err => alert(err.message));
    });

    logoutBtn.addEventListener('click', () => {
      auth.signOut();
    });

    auth.onAuthStateChanged(user => {
      if (user) {
        userSection.style.display = 'block';
        authSection.style.display = 'none';
        userEmailSpan.textContent = user.email;
        loadThreads();
      } else {
        userSection.style.display = 'none';
        authSection.style.display = 'block';
      }
    });

    // Post thread
    postBtn.addEventListener('click', async () => {
      const title = titleInput.value.trim();
      const content = contentInput.value.trim();
      const file = photoInput.files[0];
      let photoURL = "";

      if (!title) {
        alert("Title is required");
        return;
      }

      try {
        // Upload photo if selected
        if (file) {
          const storageRef = storage.ref('thread_photos/' + Date.now() + '_' + file.name);
          await storageRef.put(file);
          photoURL = await storageRef.getDownloadURL();
        }

        // Save thread to Firestore
        await db.collection("threads").add({
          title: title,
          content: content,
          photoURL: photoURL,
          createdAt: firebase.firestore.FieldValue.serverTimestamp(),
          user: auth.currentUser.email,
        });

        // Clear form
        titleInput.value = "";
        contentInput.value = "";
        photoInput.value = "";

        loadThreads();
        alert("Post created successfully!");
      } catch (err) {
        alert("Error: " + err.message);
      }
    });

    // Load threads
    function loadThreads() {
      threadsDiv.innerHTML = "Loading...";
      db.collection("threads").orderBy("createdAt", "desc").get()
        .then(snapshot => {
          threadsDiv.innerHTML = "";
          snapshot.forEach(doc => {
            const data = doc.data();
            threadsDiv.innerHTML += `
              <div class="thread">
                <strong>${data.title}</strong>
                <p>${data.content || ""}</p>
                ${data.photoURL ? `<img src="${data.photoURL}">` : ""}
                <p style="font-size:0.8em;">By: ${data.user}</p>
              </div>
            `;
          });
        })
        .catch(err => {
          threadsDiv.innerHTML = "Failed to load threads: " + err.message;
        });
    }
  </script>
</body>
  </html>
