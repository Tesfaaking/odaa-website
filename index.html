<!DOCTYPE html>
<html>
<head>
  <title>ODA ICT Community Hub</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background-color: #000;
      color: #FFD700;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }
    h1, h2, h3 {
      text-align: center;
    }
    input, button, textarea {
      display: block;
      width: 90%;
      margin: 5px auto;
      padding: 10px;
      border: 1px solid #FFD700;
      background: #000;
      color: #FFD700;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }
    button:hover {
      background: #FFD700;
      color: #000;
    }
    #threads {
      margin-top: 20px;
    }
    .thread {
      border: 1px solid #FFD700;
      border-radius: 8px;
      padding: 10px;
      margin: 10px 0;
      background: rgba(255, 215, 0, 0.05);
    }
    .thread img {
      max-width: 100%;
      margin-top: 5px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>ODA ICT Community Hub</h1>

  <div id="auth-section">
    <h3>Login / Register</h3>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Login</button>
    <button id="signupBtn">Sign Up</button>
    <button id="logoutBtn" style="display:none;">Logout</button>
  </div>

  <div id="user-info" style="display:none;">
    <h3>Welcome, <span id="user-email"></span>!</h3>
    <textarea id="message" placeholder="Write your message..."></textarea>
    <input type="file" id="photoInput">
    <button id="sendBtn">Send Message</button>
  </div>

  <h2>Forum Threads</h2>
  <div id="threads"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-storage-compat.js"></script>

  <script>
    // âœ… Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAwNYK1YvRgYSMIId5jNBpsKGEA7Tw9xNE",
      authDomain: "oda-ict-community-hub.firebaseapp.com",
      projectId: "oda-ict-community-hub",
      storageBucket: "oda-ict-community-hub.appspot.com",
      messagingSenderId: "766325222113",
      appId: "1:766325222113:web:8627129615613f87dee5a0",
      measurementId: "G-TXETPX7285"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();

    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');
    const signupBtn = document.getElementById('signupBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const userInfo = document.getElementById('user-info');
    const userEmailSpan = document.getElementById('user-email');
    const authSection = document.getElementById('auth-section');
    const messageInput = document.getElementById('message');
    const photoInput = document.getElementById('photoInput');
    const sendBtn = document.getElementById('sendBtn');

    loginBtn.addEventListener('click', () => {
      auth.signInWithEmailAndPassword(emailInput.value, passwordInput.value)
        .then(() => console.log("Logged in"))
        .catch(err => alert(err.message));
    });

    signupBtn.addEventListener('click', () => {
      auth.createUserWithEmailAndPassword(emailInput.value, passwordInput.value)
        .then(() => console.log("Signed up"))
        .catch(err => alert(err.message));
    });

    logoutBtn.addEventListener('click', () => {
      auth.signOut();
    });

    auth.onAuthStateChanged(user => {
      if (user) {
        userEmailSpan.textContent = user.email;
        userInfo.style.display = 'block';
        logoutBtn.style.display = 'block';
        authSection.style.display = 'none';
        loadThreads();
      } else {
        userInfo.style.display = 'none';
        logoutBtn.style.display = 'none';
        authSection.style.display = 'block';
      }
    });

    sendBtn.addEventListener('click', async () => {
      const user = auth.currentUser;
      if (!user) return alert("Please log in first.");

      const text = messageInput.value.trim();
      const file = photoInput.files[0];

      let photoURL = '';

      if (file) {
        const storageRef = storage.ref('thread_photos/' + Date.now() + '_' + file.name);
        await storageRef.put(file);
        photoURL = await storageRef.getDownloadURL();
      }

      await db.collection('threads').add({
        title: user.email,
        content: text,
        photoURL: photoURL,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });

      messageInput.value = '';
      photoInput.value = '';

      loadThreads();
    });

    function loadThreads() {
      const threadsDiv = document.getElementById('threads');
      threadsDiv.innerHTML = 'Loading...';

      db.collection('threads').orderBy('createdAt', 'desc').get().then(snapshot => {
        threadsDiv.innerHTML = '';
        snapshot.forEach(doc => {
          const data = doc.data();
          const div = document.createElement('div');
          div.className = 'thread';
          div.innerHTML = `<strong>${data.title}</strong><br>${data.content || ''}`;
          if (data.photoURL) {
            div.innerHTML += `<br><img src="${data.photoURL}" alt="Photo">`;
          }
          threadsDiv.appendChild(div);
        });
      });
    }
  </script>
</body>
</html>
